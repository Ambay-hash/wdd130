             src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3017.1055439797055!2d-75.79942782523645!3d40.86955792795703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c5b2053f4c26ab%3A0x59bebc6dc172141b!2sWhitewater%20Rafting%20Adventures!5e0!3m2!1sen!2sus!4v1729692221812!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"  title="map"></iframe>

        <div>
            <figure>
            <img src="images/happy employee 1.jpg" alt="Happy employee 1">

        <figure>
            <img src="images/happy employee 2.jpg" alt="Happy employee 2">

        <figure>

        <form action="/submit" method="POST">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
            </div>
            <div class="purpose">
                <label>Purpose for contacting</label>
                <label>
                <input type="radio" name="contact_method" value="email" required> General Inquiry
                </label>
                <label>
                <input type="radio" name="contact_method" value="phone" required> Reservation question
                </label>
                <label>
                <input type="radio" name="contact_method" value="phone" required> Website Suggestion
                </label>
            </div>
            <div class="message">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
            </div>
            <div>
                <label >
                <input type="checkbox" id="subscribe" name="subscribe"> Subscribe to the monthly newsletter
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
